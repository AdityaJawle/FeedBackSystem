<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
          background-color: #ffffff;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .container {
          background-color: #ffffff;
          padding: 30px;
          border-radius: 8px;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
          width: 350px;
          text-align: center;
        }

        h1 {
          margin-bottom: 25px;
          color: #333;
        }

        .button-group {
          display: flex;
          gap: 15px;
          justify-content: center;
        }

        .btn {
          background-color: #007BFF;
          color: white;
          border: none;
          padding: 10px 15px;
          border-radius: 5px;
          font-size: 14px;
          text-decoration: none;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        .btn:hover {
          background-color: #0056b3;
        }

        .btn a {
          color: white;
          text-decoration: none;
          display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome</h1>

    <div class="button-group">
        <a th:href="@{/add}" class="btn" sec:authorize="hasRole('ROLE_USER')">Add Feedback</a>

        <a th:if="${#authorization.expression('hasRole(''USER'')')}" href="/show" class="btn">Dashboard</a>
        <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" href="/dashboard" class="btn">Dashboard</a>

    </div>

</div>

</body>
</html>
