<style>
    body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 5px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        table {
            width: 95%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 6px 10px;
            border-radius: 5px;
            margin: 0 4px;
            font-size: 14px;
        }

        a:hover {
            background-color: #0056b3;
        }

            .btn {
    display: block;                /* Makes it behave like a block element */
    width: fit-content;            /* Only as wide as the content */
    margin: 20px auto;             /* Centers it horizontally */
    background-color: #007bff;     /* Blue background */
    color: white;                  /* White text */
    padding: 10px 20px;            /* Space inside the button */
    border: none;                  /* Removes default border */
    border-radius: 5px;            /* Rounded corners */
    text-align: center;            /* Centers text inside the button */
    font-size: 16px;
    text-decoration: none;         /* Remove underline for anchor tag */
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #0056b3;     /* Darker blue on hover */
}


</style>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feedbacks</title>
</head>
<body>

<div class="container">
    <h2 th:text="${username + ' Feedbacks'}">Feedbacks</h2>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Feedback</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f : ${feedback1}">
            <td th:text="${f.id}"></td>
            <td th:text="${f.content}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${f.id})}">Edit</a>
                <a th:href="@{/deleteuser/{id}(id=${f.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<a th:href="@{/home}" class="btn">Back to Home</a>

</body>
</html>
