<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        :root {
          --primary: #007bff;
          --text: #333;
          --border: #ccc;
          --radius: 8px;
          --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
          background-color: #f9f9f9;
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .container {
          background-color: #fff;
          padding: 30px;
          width: 100%;
          max-width: 400px;
          border-radius: var(--radius);
          box-shadow: var(--shadow);
        }

        h2 {
          text-align: center;
          margin-bottom: 20px;
          color: var(--primary);
        }

        label {
          display: block;
          margin-bottom: 5px;
          font-weight: 500;
          color: var(--text);
        }

        input {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid var(--border);
          border-radius: var(--radius);
          background: #f8f8f8;
        }

        input:focus {
          outline: none;
          border-color: var(--primary);
          background: #fff;
        }

        .btn {
          width: 100%;
          padding: 10px;
          background-color: var(--primary);
          color: #fff;
          font-weight: bold;
          border: none;
          border-radius: var(--radius);
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        .btn:hover {
          background-color: #0056b3;
        }

        .error {
          color: red;
          font-size: 13px;
          margin-bottom: 10px;
          text-align: center;
        }

        p {
          margin-top: 15px;
          text-align: center;
          font-size: 14px;
        }

        a {
          color: var(--primary);
          text-decoration: none;
        }

        a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <form class="form" th:action="@{/login}" method="post">
        <h2>Login</h2>

        <div th:if="${param.error}" class="error">
            Invalid username or password.
        </div>

        <label>Username</label>
        <input type="text" name="username" placeholder="Enter username" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>

        <button class="btn" type="submit">Login</button>
    </form>

    <p>Not registered yet? <a th:href="@{/register}">Register here</a></p>
</div>

</body>
</html>
